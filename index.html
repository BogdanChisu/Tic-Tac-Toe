<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Tic, Tac, Toe</title>
  </head>
  <body>
    <div class="container">
        <h1>Tic, Tac, Toe</h1>
    </div>
    <div class="container" id="move_msg">
        <h2 id="move_id">X MOVES!</h2>
    </div>
    <div class="container" id="the_grid">
        <div class="row" id="row0">
            <div class="col">
                <button type="button" class="btn btn-dark" id="00"></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark" id="01"></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark" id="02"></button>
            </div>
        </div>
        <div class="row" id="row1">
            <div class="col">
                <button type="button" class="btn btn-dark" id="10"></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark" id="11"></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark" id="12"></button>
            </div>
        </div>
        <div class="row" id="row2">
            <div class="col">
                <button type="button" class="btn btn-dark" id="20"></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark" id="21"></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark" id="22"></button>
            </div>
        </div>
    </div>
    <script src="script01.js"></script>
  </body>
</html>
